<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>TinyCalculator</title>
    </head>
    <body>
        <h1>TinyCalculator</h1>
        <form jsf:id="calc">
            <div>
                Param1: <input type="text" id="param1" jsf:value="#{tinyCalculator.param1}" />
            </div>
            <div>
                Param2: <input type="text" id="param2" jsf:value="#{tinyCalculator.param2}" />
            </div>
            <div>
                <input type="submit" value="Add" id="add" jsf:action="#{tinyCalculator.add()}" />
                <input type="submit" value="Subtract"  id="subtract" jsf:action="#{tinyCalculator.subtract()}" />
                <!-- or using the button element: -->
                <button jsf:action="#{tinyCalculator.multiply()}" id="multiply">
                    Multiply
                </button>
                <button jsf:action="#{tinyCalculator.divide()}" id="divide">
                    Divide
                </button>
                
            </div>
            <div id="result">
                Result: #{tinyCalculator.result}    
            </div>
        </form>
    </body>
</html>
